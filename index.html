<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

</head>
<body>

<div class="row">
<div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div id="app">
            <button v-on:click="loadData()">Refresh</button>
            <div v-for="feed in items">
                <div class="row">
                    <div class="col-sm-10">
                        <ul>
                            {{ feed.title }}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-2"></div>




<script>

/**
 * Created by wladek on 6/18/17.
 */
var app = new Vue({
    el: '#app',
    data: {
        items : [],
        error : null
    },
    mounted : function(){

    	this.loadData();

    	console.log("Loaded");
         
     },
    methods : {

    	loadData:function(){
    		  this.$http.get('https://jsonplaceholder.typicode.com/posts').then(response => {

			    // get body data
			    this.items = response.body;

			    console.log(response);

			  }, response => {
			    // error callback
			  });
    	}
        
    }
});
	
</script>
</body>
</html>
